<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/lab3_2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-wrapper">
  <div class="form">
    <h1>Contact Us</h1>
    <form>
      <div class="form-input">
        <label for="name">Full name</label>
        <input id="name" placeholder="Enter your name" type="text">
      </div>
      <div class="email-phone-wrapper">
        <div class="form-input">
          <label for="email">Email</label>
          <input id="email" placeholder="Enter your email" type="email">
        </div>
        <div class="form-input">
          <label for="phone">Phone</label>
          <input id="phone" placeholder="Enter your phone" type="text">
        </div>
      </div>
      <div class="form-input">
        <label for="services">Needed Services</label>
        <select name="" id="services">
          <option>Please Choose</option>
          <option>Please Choose</option>
          <option>Please Choose</option>
          <option>Please Choose</option>
        </select>
      </div>
      <div class="form-input">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Your message here" cols="4" rows="4"></textarea>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
