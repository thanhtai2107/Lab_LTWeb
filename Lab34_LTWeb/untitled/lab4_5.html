<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .main-wrapper {
      display: flex;
      justify-content: center;
    }
    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <img id="image" src="/img/background.jpg" alt="">
  </div>
</body>

<script>
  setInterval(rotate , 2000)
  let deg = 15;
  function rotate() {
    document.getElementById("image").style.rotate = `${deg}deg`;
    deg += 15;
  }

</script>
</html>
